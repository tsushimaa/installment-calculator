<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор рассрочки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор рассрочки</h1>
        <form id="loanForm">
            <label for="loanAmount">Сумма кредита:</label>
            <input type="number" id="loanAmount" required>
            <label for="interestRate">Процентная ставка (%):</label>
            <input type="number" id="interestRate" step="0.01" required>
            <label for="loanTerm">Срок кредита (месяцы):</label>
            <input type="number" id="loanTerm" required>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
